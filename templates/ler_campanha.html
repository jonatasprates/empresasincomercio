{% extends 'index.html' %}
<meta http-equiv="content-type" content="text/html;charset=utf-8" />
{% block tituloPagina %} - Campanha: {{ campanha.titulo }}{% endblock %}

{% block conteudo %}
	<div class="conteudo-geral">
	<div class="linksuteis"><h3 style="color: #3e4323; font: normal 18px Arial;">{{ campanha.titulo }}</h3></div>
		<div class="imagem-geral">
			{% for img in imagem %}
				<a href="{{ MEDIA_URL }}{{img.fotoCamp}}" rel="shadowbox">
					<img src="{{MEDIA_URL}}/{{ img.fotoCamp }}" border="0" width="238" height="156"/>
				</a>
			{% endfor %}
		</div>
		<p>
			{{campanha.descricao|linebreaks }}
		</p>
	</div>
<hr/>
<a href="/campanhas" class="link-big">Ver outras campanhas</a>
<div>
<br />
<a href="javascript:history.back(-1)" class="link-voltar">&laquo; Voltar</a>
</div>
{% endblock %}
